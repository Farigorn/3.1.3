<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Добавление user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:fragment="add">
        <div class="border-top border-right border-left ml-2" style="background: #eee">
            <div style="background: #eee">
                <h5 class="title mb-2 mt-2 ml-3">Add new user</h5>
            </div>
            <div class="d-flex justify-content-center border-top bg-white">
                <form class="mt-3" id="add"  action="#">
                    <div class="form-group">
                        <label class="col-12 font-weight-bold text-center" for="name">First
                            name</label>
                        <input class="form-control" type="text" id="name"
                               style="background: #ff9"/>
                    </div>
                    <div class="form-group">
                        <label class="col-12 font-weight-bold text-center"
                               for="lastName">Last name</label>
                        <input class="form-control" type="text" id="lastName" style="background: #ff9"/>
                    </div>
                    <div class="form-group">
                        <label class="col-12 font-weight-bold text-center" for="age">Age</label>
                        <input required class="form-control" type="text" id="age"/>
                    </div>
                    <div class="form-group">
                        <label class="col-12 font-weight-bold text-center" for="email">Email</label>
                        <input required class="form-control" type="text" id="email" style="background: #ff9"/>
                    </div>
                    <div class="form-group">
                        <label class="col-12 font-weight-bold text-center"
                               for="password">Password</label>
                        <input required class="form-control" type="password" id="password"/>
                    </div>
                    <div class="form-group">
                        <label class="col-12 font-weight-bold text-center"
                               for="roleId">Role</label>
                        <select name="roleId" id=roleId class="form-control">
                            <option name="ROLE_ADMIN" value="1" selected="selected">ADMIN</option>
                            <option name="ROLE_USER" value="2">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="d-flex border-bottom justify-content-center bg-white mb-5">
                <button type="submit" form="add"
                        class="btn addBtn btn-success mb-3">Add new user
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
